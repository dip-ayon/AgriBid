    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2ecc71;
            --background: #f5f6fa;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 250px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 2rem 0;
        }

        /* Market Card */
        .market-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .market-header {
            border-bottom: 2px solid var(--background);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .price-table {
            width: 100%;
            margin-top: 1rem;
        }

        .price-table td {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        /* Chart Container */
        .chart-container {
            margin: 3rem 0;
            height: 400px;
        }

        .error-message {
            color: #e74c3c;
            padding: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

    <section class="home">
        <div class="text">Market Analysis</div>
        <div class="container">
            <!-- Filter Section -->
            <div class="filter-section">
                <h2>Market Data Filter</h2>
                <div class="filter-row">
                    <div class="filter-group">
                        <select id="citySelect">
                            <option value="">Select City</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="chittagong">Chittagong</option>
                            <option value="khulna">Khulna</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="productSelect">
                            <option value="">Select Product</option>
                            <option value="rice">Rice</option>
                            <option value="potato">Potato</option>
                            <option value="onion">Onion</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button onclick="loadData()">Show Results</button>
                    </div>
                </div>
            </div>
    
            <div class="error-message" id="errorMessage">No data found for selected filters</div>
    
            <!-- Market Cards Container -->
            <div class="cards-grid" id="marketCards"></div>
    
            <!-- Historical Price Chart -->
            <div class="chart-container cards-grid">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Sample Data Structure
            const marketData = {
                dhaka: {
                    rice: {
                        markets: [
                            { name: "Kawran Bazar", price: 48, trend: "↑ 2%" },
                            { name: "Mirpur Market", price: 47, trend: "→" }
                        ],
                        history: {
                            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                            prices: [45, 46, 47, 48, 47, 48]
                        }
                    },
                    potato: {
                        markets: [
                            { name: "Kawran Bazar", price: 22, trend: "↓ 5%" },
                            { name: "Mirpur Market", price: 21, trend: "↓ 3%" }
                        ],
                        history: {
                            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                            prices: [25, 24, 23, 22, 21, 22]
                        }
                    }
                },
                chittagong: {
                    rice: {
                        markets: [
                            { name: "Chittagong Market", price: 46, trend: "↑ 1.5%" }
                        ],
                        history: {
                            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                            prices: [44, 45, 45, 46, 45, 46]
                        }
                    }
                }
            };
    
            let priceChart = null;
    
            function loadData() {
                const city = document.getElementById('citySelect').value;
                const product = document.getElementById('productSelect').value;
                const marketCards = document.getElementById('marketCards');
                const errorMessage = document.getElementById('errorMessage');
    
                if (!city || !product) {
                    errorMessage.style.display = 'block';
                    marketCards.innerHTML = '';
                    if(priceChart) priceChart.destroy();
                    return;
                }
    
                const data = marketData[city]?.[product];
                
                if (!data) {
                    errorMessage.style.display = 'block';
                    marketCards.innerHTML = '';
                    if(priceChart) priceChart.destroy();
                    return;
                }
    
                // Generate Market Cards
                marketCards.innerHTML = data.markets.map(market => `
                    <div class="market-card">
                        <div class="market-header">
                            <h3>${market.name}</h3>
                            <p>Current Price: ৳${market.price}/kg</p>
                        </div>
                        <table class="price-table">
                            <tr>
                                <td>Weekly Trend</td>
                                <td>${market.trend}</td>
                            </tr>
                            <tr>
                                <td>City Average</td>
                                <td>৳${calculateAverage(data.markets)}/kg</td>
                            </tr>
                        </table>
                    </div>
                `).join('');
    
                // Update Historical Chart
                if (priceChart) priceChart.destroy();
                
                const ctx = document.getElementById('priceChart').getContext('2d');
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.history.labels,
                        datasets: [{
                            label: 'Price (৳/kg)',
                            data: data.history.prices,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            tension: 0.4,
                            pointRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: { display: true, text: 'Price (৳/kg)' }
                            }
                        }
                    }
                });
    
                errorMessage.style.display = 'none';
            }
    
            function calculateAverage(markets) {
                return (markets.reduce((sum, market) => sum + market.price, 0) / markets.length).toFixed(2);
            }
        </script>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})
searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})
modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
